<body>

  <header class="header">
         <div class="container logo-nav">
           <figure class="logo">
             <img src="https://i.ibb.co/W0NPQ1N/Organic-Market-Logo.png" alt="logo" >
             <figcaption class="nombre-logo notranslate">OrganicMarket</figcaption>
         </figure>
             <!--Navigation-->
             <nav class="navbar">
               <ul>
                   <li><a routerLink="/agricultor">Agricultores</a></li>
                   <li><a routerLink="/orden">Ordenes</a></li>
                   <li><a routerLink="/productos">Productos</a></li>
                   <li><a routerLink="/tipos">Tipos</a></li>
                   <li><a routerLink="/administrador">Administradores</a></li>
                   <li><a routerLink="/persona">Personas</a></li>
                   <li><a routerLink="/detalleorden">Detalle Orden</a></li>
               </ul>
             </nav>

       </div>
     </header>
 <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" >

     <!--- Note that these columns can be defined in any order.
             The actual rendered columns are set as a property on the row definition" -->

     <!-- Position Column -->
     <ng-container matColumnDef="id_agricultor">
       <th mat-header-cell *matHeaderCellDef> AGRICULTOR </th>
       <td mat-cell *matCellDef="let element"> {{element.id_agricultor}} </td>
     </ng-container>

     <!-- Name Column -->
     <ng-container matColumnDef="direccion">
       <th mat-header-cell *matHeaderCellDef>    DIRECCIÃ“N </th>
       <td mat-cell *matCellDef="let element"> {{element.direccion}} </td>
     </ng-container>

     <!-- Weight Column -->
     <ng-container matColumnDef="persona_id_persona">
       <th mat-header-cell *matHeaderCellDef> ID PERSONA </th>
       <td mat-cell *matCellDef="let element"> {{element.persona_id_persona}} </td>
     </ng-container>


     <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
     <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
   </table>
   </body>

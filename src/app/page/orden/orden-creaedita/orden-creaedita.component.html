<body>

          <div class="seccion">
          </div>

    <div>
<div class="container">

    <h1>Orden</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>idOrden</mat-label>
      <input matInput placeholder="idOrden" [(ngModel)]="orden.idOrden">
    </mat-form-field>
    <br>
  
    <mat-form-field appearance="fill">
      <mat-label>Fecha Compra</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="fechaSeleccionada1" [min]="fechaDefault">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Fecha Envio</mat-label>
      <input matInput [matDatepicker]="picker2" [(ngModel)]="fechaSeleccionada2" [min]="fechaDefault">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
    <br>

    <mat-form-field appearance="fill">
      <mat-label>Fecha Entrega</mat-label>
      <input matInput [matDatepicker]="picker3" [(ngModel)]="fechaSeleccionada3" [min]="fechaDefault">
      <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
      <mat-datepicker #picker3></mat-datepicker>
    </mat-form-field>
    <br>

      <mat-form-field appearance="fill">
        <mat-label>Seleccione Agricultor</mat-label>
        <mat-select [(value)]="idAgricultorSeleccionado" required>
          <mat-option *ngFor="let a of listaAgricultores" [value]="a.idAgricultor">
            {{a.persona.nombrePersona}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>

      <br>
      <mat-form-field appearance="fill">
        <mat-label>Seleccione Mayorista</mat-label>
        <mat-select [(value)]="idMayoristaSeleccionado" required>
          <mat-option *ngFor="let m of listaMayoristas" [value]="m.idMayorista">
            {{m.persona.nombrePersona}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <br>


    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/orden">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>
</div>

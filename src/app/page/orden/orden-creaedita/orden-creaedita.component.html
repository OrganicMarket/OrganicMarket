<body>

        <header>
         
          <h1>ORDEN</h1>
          <div class="seccion">
          </div>
        </header>
      
        <!--se agrega texto-->
        <section class="main">
          
        </section>
        <!-- partial -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        
        
    

     
    <div>
<div class="container">

    <h1>Orden</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>idOrden</mat-label>
      <input matInput placeholder="idOrden" [(ngModel)]="orden.idOrden">
    </mat-form-field>
    <br>
  
    <mat-form-field class="example-full-width">
        <mat-label>fechaCompra</mat-label>
        <input matInput required placeholder="fechaCompra" [(ngModel)]="orden.fechaCompra">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>fechaEnvio</mat-label>
        <input matInput required placeholder="fechaEnvio" [(ngModel)]="orden.fechaEnvio">
      </mat-form-field>
      <br>
      <mat-form-field class="example-full-width">
        <mat-label>fechaEntrega</mat-label>
        <input matInput required placeholder="fechaEntrega" [(ngModel)]="orden.fechaEntrega">
      </mat-form-field>
      <br>
    <mat-form-field class="example-full-width">
      <mat-label>cantidad</mat-label>
      <input matInput required placeholder="cantidad" [(ngModel)]="orden.cantidad">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>idAgricultor</mat-label>
      <input matInput required placeholder="idAgricultor" [(ngModel)]="orden.idAgricultor">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>id</mat-label>
      <input matInput required placeholder="id" [(ngModel)]="orden.id">
    </mat-form-field>
    <br>

    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/publicaciones">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>
</div>

<body>
  <header class="header">
    <div class="container logo-nav">
      <figure class="logo">
        <img src="https://i.ibb.co/W0NPQ1N/Organic-Market-Logo.png" alt="logo" >
        <figcaption class="nombre-logo notranslate">OrganicMarket</figcaption>
    </figure>
        <!--Navigation-->
        <nav class="navbar">
          <ul>
            <li><a routerLink="/agricultor">Agricultores</a></li>
            <li><a routerLink="/orden">Ordenes</a></li>
            <li><a routerLink="/productos">Productos</a></li>
            <li><a routerLink="/tipos">Tipos</a></li>
            <li><a routerLink="/administrador">Administradores</a></li>
            <li><a routerLink="/persona">Personas</a></li>
            <li><a routerLink="/mayoristas">Mayoristas</a></li>
            <li><a routerLink="/acuerdos">Acuerdos</a></li>
            <li><a routerLink="/promociones">Promociones</a></li>
            <li><a routerLink="/publicaciones">Publicaciones</a></li>
            <li><a routerLink="/detalleorden">Detalle Orden</a></li>
            
            <div class="example-button-container">

              <!-- <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
                routerLink="/mayoristas/nuevo">
                <mat-icon>Insertar</mat-icon>
                <button routerLink="/mayoristas/nuevo">Insertar</button>
              </button> -->
              <button routerLink="/mayoristas/nuevo">Insertar</button>
              <app-mayorista-buscar></app-mayorista-buscar>
            </div>
          </ul>
        </nav>
  </div>
</header>
  <table style="width:50% ;" mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="ID">
      <th mat-header-cell *matHeaderCellDef> ID. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="Rubro">
      <th mat-header-cell *matHeaderCellDef> Rubro </th>
      <td mat-cell *matCellDef="let element"> {{element.rubro}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="RUC">
        <th mat-header-cell *matHeaderCellDef> RUC </th>
        <td mat-cell *matCellDef="let element"> {{element.RUC}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre</th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="Accion1">
      <th mat-header-cell *matHeaderCellDef> Accion 1 </th>
      <td mat-cell *matCellDef="let element">
        
          <img src="../../../../assets/update.png" [routerLink]="['edicion',element?.id]">
      </td>
    </ng-container>

    <ng-container matColumnDef="Accion2">
      <th mat-header-cell *matHeaderCellDef> Accion 2 </th>
      <td mat-cell *matCellDef="let element">
        <!-- <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button> -->
        <img src="../../../../assets/delete.png" (click)="confirmar(element.id)">
    </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>



</body>

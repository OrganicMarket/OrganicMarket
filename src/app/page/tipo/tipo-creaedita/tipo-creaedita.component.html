<div class="container">

  <h1>Tipo</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="ID_Tipo" [(ngModel)]="tipo.idTipo">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Nombre</mat-label>
    <input matInput required placeholder="Nombre" [(ngModel)]="tipo.nameTipo">

  </mat-form-field>

  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/tipos">Cancelar</button>
  <p>{{mensaje}}</p>

</div>

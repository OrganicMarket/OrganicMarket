<html>
<body>
        <!-- partial:index.partial.html -->
        <script  src="./assets/js/navegacion/navegacion.js"></script>
        <header>
         
          <h1>PRODUCTOS</h1>
          <div class="seccion">
          </div>
        </header>
      
        <!--se agrega texto-->
        <section class="main">
          
        </section>
        <!-- partial -->
        <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        
        
    

     
    <div>
<div class="container">

    <h1>Producto</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="id" [(ngModel)]="producto.idProducto">
    </mat-form-field>
  
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>Nombre</mat-label>
      <input matInput required placeholder="Nombre" [(ngModel)]="producto.nameProducto">
  
    </mat-form-field>
  
    <br>
    <mat-form-field class="example-full-width">
      <mat-label>Precio</mat-label>
      <input type="Precio" matInput required placeholder="Precio" [(ngModel)]="producto.precio">
    </mat-form-field>
  
    <br>
    <mat-form-field appearance="fill">
      <mat-label>SeleccioneTipo</mat-label>
      <mat-select [(value)]="idTipoSeleccionado" required>
          <mat-option *ngFor="let p of listaTipos" [value]="p.idTipo">
              {{p.nameTipo}}
          </mat-option>
      </mat-select>
  </mat-form-field>
    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/productos">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>
</div>

    <img src="https://i.ibb.co/W0NPQ1N/Organic-Market-Logo.png" alt="logo">

</body>
</html>

<body>
  <header class="header">
    <div class="container logo-nav">
      <figure class="logo">
        <img src="https://i.ibb.co/W0NPQ1N/Organic-Market-Logo.png" alt="logo" >
        <figcaption class="nombre-logo notranslate">OrganicMarket</figcaption>
    </figure>
        <!--Navigation-->
        <nav class="navbar">
          <ul>
            <li><a routerLink="/agricultor">Agricultores</a></li>
            <li><a routerLink="/orden">Ordenes</a></li>
            <li><a routerLink="/productos">Productos</a></li>
            <li><a routerLink="/tipos">Tipos</a></li>
            <li><a routerLink="/administrador">Administradores</a></li>
            <li><a routerLink="/persona">Personas</a></li>
            <li><a routerLink="/mayoristas">Mayoristas</a></li>
            <li><a routerLink="/acuerdos">Acuerdos</a></li>
            <li><a routerLink="/promociones">Promociones</a></li>
            <li><a routerLink="/publicaciones">Publicaciones</a></li>
            <li><a routerLink="/detalleorden">Detalle Orden</a></li>
            <app-producto-buscar></app-producto-buscar>

          </ul>
        </nav>
  </div>
</header>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="Nombre">
      <th mat-header-cell *matHeaderCellDef> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.Nombre}} </td>
    </ng-container>

    <ng-container matColumnDef="Precio">
      <th mat-header-cell *matHeaderCellDef> Precio </th>
      <td mat-cell *matCellDef="let element"> {{element.Precio}} </td>
    </ng-container>

    <ng-container matColumnDef="accion1">
      <th mat-header-cell *matHeaderCellDef> Accion 1 </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-raised-button color="primary" [routerLink]="['edicion', element?.id]">Actualizar</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="accion2">
      <th mat-header-cell *matHeaderCellDef> Accion 2 </th>
      <td mat-cell *matCellDef="let element">
          <button mat-raised-button color="warn" (click)="confirmar(element.id)">Eliminar</button>

      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="example-button-container boton">

    <button mat-mini-fab color="primary" aria-label="Example icon button with a plus one icon"
      routerLink="/productos/nuevo">
      <mat-icon>plus_one</mat-icon>

    </button>
  </div>

</body>

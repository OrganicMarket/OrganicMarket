<p>publicacion-listar works!</p>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="contenido">
      <th mat-header-cell *matHeaderCellDef> contenido </th>
      <td mat-cell *matCellDef="let element"> {{element.contenido}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="idAgricultor">
      <th mat-header-cell *matHeaderCellDef> agricultor </th>
      <td mat-cell *matCellDef="let element"> {{element.agricultor.id}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="idProducto">
      <th mat-header-cell *matHeaderCellDef> producto </th>
      <td mat-cell *matCellDef="let element"> {{element.producto.id}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

<div class="container">

    <h1>Publicacion</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>ID PUBLICACION</mat-label>
      <input matInput placeholder="ID PUBLICACION" [(ngModel)]="publicacion.id">
    </mat-form-field>
  
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>CONTENIDO</mat-label>
      <input matInput required placeholder="CONTENIDO" [(ngModel)]="publicacion.contenido">
  
    </mat-form-field>
  
    <br>
    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/publicaciones">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>

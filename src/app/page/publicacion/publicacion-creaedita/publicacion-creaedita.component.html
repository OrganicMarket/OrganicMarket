    <div>
<div class="container">

    <h1>Publicacion</h1>
  
    <mat-form-field class="example-full-width">
      <mat-label>Id</mat-label>
      <input matInput placeholder="Id" [(ngModel)]="publicacion.idPublicacion">
    </mat-form-field>
    <br>
  
    <mat-form-field class="example-full-width">
      <mat-label>Contenido</mat-label>
      <input matInput required placeholder="Contenido" [(ngModel)]="publicacion.contenido">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>idAgricultor</mat-label>
      <input matInput required placeholder="Id_Agricultor" [(ngModel)]="publicacion.agricultor.idAgricultor">
    </mat-form-field>
    <br>

    <mat-form-field class="example-full-width">
      <mat-label>Id_Producto</mat-label>
      <input matInput required placeholder="Id_Producto" [(ngModel)]="publicacion.producto.precio">
    </mat-form-field>
    <br>

    <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
    <button mat-raised-button color="warn" routerLink="/publicaciones">Cancelar</button>
    <p>{{mensaje}}</p>
  
  </div>
</div>

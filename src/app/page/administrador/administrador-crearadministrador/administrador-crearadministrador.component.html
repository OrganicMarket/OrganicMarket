    <div>
<div class="container">

  <h1>Persona</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id:</mat-label>
    <input matInput placeholder="Id" [(ngModel)]="admin.idAdministrador">
  </mat-form-field>

  <br>
  <mat-form-field appearance="fill">
    <mat-label> Selecione Persona</mat-label>
    <mat-select [(value)]="idPersonaSelecionada" required>
      <mat-option *ngFor="let p of listaPersonas" [value]="p.idPersona">
        {{p.nombrePersona}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  
  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/administrador">Cancelar</button>
  <p>{{mensaje}}</p>

</div>

</div>


<footer>

</div>
